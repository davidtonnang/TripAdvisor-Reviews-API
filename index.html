<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Visit Halland Tourist Reviews</h1>
    <p>Enter ID</p>
    <input class="input-text" type="text">
    <span>Example IDs: 1043070, 502004, 227515</span>
    <p>Enter Language</p>
    <input class="lang-text" type="text">
    <span>Example Languages: sv, en, nl</span>
    <p class="tripadvisor">Review Content</p>
    <img src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2020/01/31142253/Banner-image-26.jpg" alt="Tripadvisor logo" class="tripadvisorlogo">
    <input class="submit-btn" type="submit" value="Get Reviews!"></input>
    <ul class="list"></ul>
  </div>
    <script src="index.js"></script>
</body>

</html>
